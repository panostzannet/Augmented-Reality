<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
   <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
            vr-mode-ui="enabled: false"
		        embedded
            arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <!--Ermoupoli Town Hall Showcase-->
	    
        <a-image gps-entity-place="latitude: 37.445065; longitude: 24.942786"  src="assets/townhall.jpg" position="0 1 -8" scale="6 6 6" rotation="0 0 0" ></a-image>
        <a-text id="text_info" text="Ermoupolis Stadium" position="0 0 -90" color= "#F4D35E" scale="1 1 1" </a-text>


        <a-camera rotation-reader gps-camera="latitude: 37.445065; longitude: 24.942786; minDistance: 1; maxDistance: 700;"> </a-camera>



        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
</html>
